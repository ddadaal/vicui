<!DOCTYPE html><html><head>
  <style>
    .margined>* {
      margin: 8px;
    }

    .section {
      margin: 8px;
    }

    .flex {
      display: flex;
    }
  </style>
<link rel="stylesheet" href="vicui-core.css">
</head>


<body>
  <div class="vu-theme">
    <div class="section">
      <h2>Buttons</h2>
      <div class="margined">
        <button class="vu-btn default">Default button</button>
        <button class="vu-btn primary">Primary button</button>
      </div>
    </div>
    <div class="section">
      <h2>Tags</h2>
      <div class="margined">
        <span class="vu-tag info">Info Tag</span>
        <span class="vu-tag normal">Default Tag</span>
        <span class="vu-tag normal">Default Tag with Info <span class="info">1</span></span>
      </div>
    </div>
    <div class="section">
      <h2>Cards</h2>
      <div class="margined">
        <div class="vu-card">
          <div class="vu-card__header">Card Header</div>
          <div class="vu-card__body">Card body...</div>
        </div>
      </div>
      <div class="flex">
        <div class="vu-card">
          <div class="vu-card__header">Card Header1</div>
          <div class="vu-card__body">Card Body 1</div>
        </div>
        <div class="vu-card">
          <div class="vu-card__header">Card Header 2</div>
          <div class="vu-card__body">Card Body 2</div>
        </div>
        <div class="vu-card">
          <div class="vu-card__header">Card Header 3</div>
          <div class="vu-card__body">Card Body 3</div>
        </div>
        <div class="vu-card">
          <div class="vu-card__header">Card Header 4</div>
          <div class="vu-card__body">Card Body 4</div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Input</h2>
      <div class="margined">
        <input class="vu-input">
      </div>
    </div>
    <div class="section">
      <h2>Dropdown</h2>
      <div class="margined">
        <div class="vu-dropdown">
          <button class="vu-btn primary" id="ddbtn1">Dropdown</button>
          <div class="vu-dropdown__menu show" id="ddm1">
            <h6 class="vu-dropdown__header">Dropdown Header</h6>
            <a class="vu-dropdown__item active">Item 1</a>
            <a class="vu-dropdown__item">Item 2</a>
            <div class="vu-dropdown__divider"></div>
            <a class="vu-dropdown__item">Item 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script lang="javascript">
    window.onload = () => {

      const ddbtn1 = document.getElementById("ddbtn1");
      const ddm1 = document.getElementById("ddm1");

      ddbtn1.addEventListener("click", () => {
        ddm1.classList[ddm1.classList.contains("vu-dropdown__menu_show") ? "remove" : "add"]("vu-dropdown__menu_show");
      });
    };
  </script>


<script type="text/javascript" src="index.js"></script>
</body></html>
