<!DOCTYPE html>

<head>
  <style>
    .margined>* {
      margin: 8px;
    }

    .section {
      margin: 8px;
    }
  </style>
</head>
<html>

<body>
  <div class="vu-default-theme">
    <div class="section">
      <h2>Buttons</h2>
      <div class="margined">
        <button class="vu-btn default">Default button</button>
        <button class="vu-btn primary">Primary button</button>
      </div>
    </div>
    <div class="section">
      <h2>Tags</h2>
      <div class="margined">
        <span class="vu-tag info">Info Tag</span>
        <span class="vu-tag default">Default Tag</span>
        <span class="vu-tag default">Default Tag with Info <span class="vu-tag info">1</span></span>
      </div>
    </div>
    <div class="section">
      <h2>Cards</h2>
      <div class="margined">
        <div class="vu-card">
          <div class="vu-card-header">Card Header</div>
          <div class="vu-card-body">Card body...</div>
        </div>
      </div>
    </div>
    <div class="section">
        <h2>Input</h2>
        <div class="margined">
          <input class="vu-input"/>
        </div>
      </div>
  </div>
</body>

</html>
